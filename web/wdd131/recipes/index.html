<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes for food enthusiasts">
    <meta name="author" content="Matt D'Angina">
    <meta property="og:title" content="Recipe Book - Delicious Recipes Collection">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover amazing recipes with step-by-step instructions and ratings">
    <meta property="og:image" content="https://level3tree.github.io/Web-Dev/wdd131/recipes/images/recipe-book.png">
    <meta property="og:url" content="https://level3tree.github.io/Web-Dev/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book - Delicious Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
        <form id="search">
            <input type="text" placeholder="Find a recipe" aria-label="search for a recipe" />
            <button type="submit" aria-label="Search">
            <img src="images/search.svg" alt="Search icon">
            </button>
        </form>
    </header>
    <main>
        <section class="filter-section">
            <h2 class="visually-hidden">Filter by Tags</h2>
            <div class="tags"></div>
        </section>
        <section id="recipes" aria-live="polite"></section>
    </main>
    <footer>
        <div class="social">
	    <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	    <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	    <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	    <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons 
            created by Freepik - Flaticon</a>
        </p>
    </footer>
</body>
</html>
